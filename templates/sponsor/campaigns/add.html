{% extends 'layout.html' %}

{% block title %}Campaigns - SponsorSphere{% endblock %}

{% block content %}
    <h1>Add a new Campaigns</h1>

    <form action="/campaigns/add" method="post">
        <div class="mb-3">
        <label for="name" class="form-label">Name : 
            <input type="text" class="form-control" id="name" name="name" required>
        </label>
        </div>
        <div class="mb-3">
            <label for = "about" class="form-label">About :
            <textarea class="form-control" id="about" name="about" rows="3" required></textarea>
            </label>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date : 
            <input type="date" class="form-control" id="start_date" name="start_date" required>
            </label>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date : 
            <input type="date" class="form-control" id="end_date" name="end_date" required>
            </label>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget : 
            <input type="number" class="form-control" id="budget" name="budget" required>
            </label>
        </div>
       
        <div class="mb-3">
            <label for="visibility" class="form-label">Visibility : 
            <select name="visibility" id="visibility" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Add Campaign</button>
    </form> 
{% endblock %}
